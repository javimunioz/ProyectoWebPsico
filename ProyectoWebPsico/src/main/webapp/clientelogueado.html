<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clientelogueado.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('Gestioncliente')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById("psicologo");
                    data.forEach(psicologo => {
                        var option = document.createElement("option");
                        option.value = psicologo.idusuario;
                        option.textContent = psicologo.nombre;
                        select.appendChild(option);
                    });
                });
        });
    </script>
</head>
<body>
    <header>
        <h1>Portal de Psicología</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Contacto</a>
            <a href="listacitas.html">Lista de citas</a>
            <a href="adminlogueado.html">Lista de usuarios</a>
        </nav>
    </header>

    <div class="container">
        <h1>Solicitar Cita</h1>
        <form action="Gestioncliente" method="post">
            <label for="psicologo">Seleccionar Psicólogo:</label>
            <select id="psicologo" name="psicologo">
               
            </select>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <br>
            <input type="submit" value="Solicitar Cita">
        </form>
    </div>

    <footer>
        <nav>
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos de Servicio</a>
            <a href="#">Ayuda</a>
        </nav>
        <p>&copy; 2024 Psicología y Gestión de Citas. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
